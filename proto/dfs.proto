syntax = "proto3";

package dfs;

service DFS {
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
    rpc ListDirectories(ListRequest) returns (ListResponse);
    rpc MakeDirectory(MakeDirRequest) returns (MakeDirResponse);
    rpc ChangeDirectory(ChangeDirRequest) returns (ChangeDirResponse);
    rpc RemoveDirectory(RemoveDirRequest) returns (RemoveDirResponse);
    rpc SendBlock(SendBlockRequest) returns (SendBlockResponse);
    rpc RemoveFile(RemoveFileRequest) returns (RemoveFileResponse);
    rpc GetFileInfo(GetFileInfoRequest) returns (GetFileInfoResponse);
}

message GetFileInfoRequest {
    string username = 1;
    string directory = 2;
    string file_name = 3;
}

message GetFileInfoResponse {
    bool success = 1;
    int32 total_blocks = 2;
    repeated BlockInfo blocks = 3;
    string message = 4;
}

message BlockInfo {
    string node = 1;
    string path = 2;
}

message RemoveFileRequest {
    string username = 1;
    string directory = 2;
    string file_name = 3;
}

message RemoveFileResponse {
    bool success = 1;
    string message = 2;
}

service DataNode {
    rpc StoreBlock(StoreBlockRequest) returns (StoreBlockResponse);
    rpc ReadBlock(ReadBlockRequest) returns (ReadBlockResponse);
}

message ReadBlockRequest {
    string block_path = 1;
}

message ReadBlockResponse {
    bool success = 1;
    bytes data = 2;
    string message = 3;
}

message SendBlockRequest {
    string username = 1;
    string directory = 2;
    string file_name = 3;
    int32 block_id = 4;
    bytes data = 5;
    bool is_first_block = 6; 
}

message SendBlockResponse {
    bool success = 1;
    string message = 2;
}

message StoreBlockRequest {
    int32 block_id = 1;
    bytes data = 2;
    string username = 3;  // AÃ±adimos el campo de usuario
}

message StoreBlockResponse {
    bool success = 1;
    string message = 2;
}

message ChangeDirRequest {
    string username = 1;
    string target_directory = 2;
}

message ChangeDirResponse {
    bool success = 1;
    string new_directory = 2;
    string message = 3;
}

message RemoveDirRequest {
    string username = 1;
    string directory_name = 2;
}

message RemoveDirResponse {
    bool success = 1;
    string message = 2;
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    bool success = 1;
    string message = 2;
}

message CreateUserRequest {
    string username = 1;
    string password = 2;
}

message CreateUserResponse {
    bool success = 1;
    string message = 2;
}

message ListRequest {
    string username = 1;
    string current_directory = 2; 
}

message ListResponse {
    repeated string directories = 1;
}

message MakeDirRequest {
    string username = 1;
    string directory_name = 2;
}

message MakeDirResponse {
    bool success = 1;
    string message = 2;
}

